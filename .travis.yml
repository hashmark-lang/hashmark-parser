language: node_js
node_js:
- node
cache:
  directories:
  - node_modules
notifications:
  email: false
env:
  matrix:
    secure: 
script:
- npm run build
- npm run format:check
- npm run tslint
- npm run coveralls
- npm run docs
deploy:
- provider: npm
  skip_cleanup: true
  email: maxime.kjaer@gmail.com
  api_key:
    secure: 
  on:
    tags: true
    repo: hashml/hashml
- provider: pages
  skip_cleanup: true
  local_dir: typedoc
  github_token: "$GITHUB_TOKEN"
  on:
    branch: master
